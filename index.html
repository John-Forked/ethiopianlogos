    <title>EthiopianLogos - An open source project to find Ethiopian Companies Logos</title>

    <meta property="og:type" content="website">

    <meta name="msapplication-navbutton-color" content="#7DC400">
    <meta name="apple-mobile-web-app-status-bar-style" content="#7DC400">
    <!-- Scripts -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw-dist.js');
            });
        }
    </script>
</head>

<body>
    <header>
        <section id="section01" class="demo">
        <div class="scroll-show">
            <div class="white-bg"></div>
            <div class="site-logo">
                <a href="https://ethiopianlogos.com/"><img src="images/EthiopianLogos_logo.svg" alt="EthiopianLogos logo"></a>
            </div>
            <div class="secondary-alphabet">
                <a href="##">#</a>
                <!-- Populated by createSecondaryAlphabet() in imageLoad.js -->
            </div>
            <div class="searchbar">
                <div class="select">
                    <label for="Categories" class="visuallyhidden"><span>Categories</span></label>
                    <select name="Categories" id="Categories">
                        <option value="All Categories">All Categories</option>
                        <!-- OTHER CATEGORIES AUTOGENERATED HERE Format: Same as the option above.-->
                    </select>
                </div>
                <div class="search">
                    <label for="search" class="visuallyhidden">
                        <span>Search</span>
                    </label>
                    <input type="text" name="search" id="search" placeholder="search for a company">
                </div>
            </div>
        </div>
        <div class="heading">
            <div class="site-logo">
                    <a href="https://ethiopianlogos.com/"><img src="images/EthiopianLogos_logo.svg" alt="EthiopianLogos logo"></a>
            </div>
            <div class="container">
                <div class="row">
                    <h1 class="display-4"><span class="label ripple">EthiopianLogos</span>, an <a href="https://github.com/Chapa-Et/ethiopianlogos" target="_blank">open source</a> collection<br>of
                        high quality, pixel perfect Ethiopian<br>company logos.</h1>
                  <div class="w-100"></div>
                  <div class="col subcopy"><p>Search through our vector logos from different contributors</p></div>
                  
              </div>
                <div class="d-flex flex-row button-content">
                   <a href="https://github.com/Chapa-Et/ethiopianlogos">
                   <div class="col-12 contribute ">
                    Contribute on Github
                  </div>
                </a>
                   <!-- <a href="https://docs.google.com/forms/d/12cavlW_X-2gZqAgtRFEG3rTlq8m7eqUXT11WLZErY-Q/edit?ts=6114e461" target="_blank" class="btn-toolbar">
                   <div class="col-12 text-toolbar upload">
                    Upload Logo via Google Forms
                    
                  </div>
                </a> -->
                </div>
        </div>
   
    </section>
  
    <a class="scroll-down-dude" href="#logosection"></a>
    </header>

    <section>
        <div class="background">
            <div class="background__left">
                <div class="background__left--thick"></div>
                <div class="background__left--thin"></div>
            </div>
            <div class="background__stripes">
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
                <div class="background__stripe"></div>
            </div>
        </div>
    </section>

    <section class="search-section">
        <div class="search-bar">
            <div class="select">
                <label for="Categories" class="visuallyhidden"><span>Categories</span></label>
                <select name="Categories" id="Categories">
                    <option value="All Categories">All Categories</option>
                    <!-- OTHER CATEGORIES AUTOGENERATED HERE Format: Same as the option above.-->
                </select>
            </div>
            <div class="search">
                <label for="search" class="visuallyhidden">
                    <span>Search</span>
                </label>
                <input type="text" name="search" id="search" placeholder="search for a company">
            </div>
        </div>
    </section>
    <section class="logo-section" id="logosection">
        <p class="result">Showing <span id="results"></span> results for "<span class="typed"></span>"</p>
        <div class="companies-alphabet">
            <!-- Autoload -->
            <!-- <a class="companies-alphabet-link" id="alpha-link" href="##">#</a> -->
        </div>
    </section>

    <main class="logo-section">
        <!-- LOGOS ARE DYNAMICALLY GENERATED HERE 
        
            Format: 
            <div class='logo'>
                <div class='logo__holder'>
                        <div class='logo__image'>
                            <img src='`logos/${logo.filename}/${logo.filename}.svg`' alt='`${logo.title} logo`'>
                        </div>
                    <div class='logo__download'>
                        <div class='logo__download__overlay'>
                            <a href='logos/${logo.filename}/${logo.filename}.svg`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--svg'>
                                    Download SVG
                                </span>
                            </a>
                            
                            <a href='logos/${logo.filename}/${logo.filename}.png`' download='`${logo.title} Logo`'>
                                <span class='logo__download__overlay--png'>
                                    Download PNG
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class='logo__text'>
                    <p class='logo__text--primary'>`${logo.title}`</p>
                    <p class='logo__text--secondary'>`${logo.category}`</p>
                </div>
            </div>
        -->
    </main>

    <footer id='backToTop'>
        <a href="#" class="to-top">
            <div class="to-top__bg">
                <div class="to-top__icon"></div>
            </div>
        </a>
        <a href="#">
            <div class="back-to-top">
                <div class="up-arrow"></div>
                <p>Back to top</p>
            </div>
        </a>
    </footer>
    
    <!-- Scripts -->
    <script src="js/backToTop.js" defer></script>
    <script src="js/imageLoad.js" defer></script>
    <script src="js/search.js" defer></script>
    <script src="js/mobileDownload.js" defer></script>
    <script src="js/scroll.js"></script>

</html>
